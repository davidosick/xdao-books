version: '3.8'

services:
  xdao-docs:
    build:
      context: .
      dockerfile: Dockerfile
    image: xdao-docs:latest
    container_name: xdao-docs
    ports:
      - "80:80"
      - "443:443"  # Раскомментируйте, если используете HTTPS
    volumes:
      - nginx_logs:/var/log/nginx
      # - ./ssl:/etc/ssl:ro  # Раскомментируйте, если используете SSL сертификаты
    restart: unless-stopped
    networks:
      - xdao-docs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

